	<script>
    	/**
    	 * Water ripple effect.
    	 * Original code (Java) by Neil Wallis 
    	 * @link http://www.neilwallis.com/java/water.html
    	 * 
    	 * @author Sergey Chikuyonok (serge.che@gmail.com)
    	 * @link http://chikuyonok.ru
    	 */
    	function waterRipple(img) {
    		//if(interval) {
    			clearInterval(interval);
    			ctx.clearRect(0,0, canvas.width, canvas.height);
    		//}

    		var width = img.naturalWidth, //img's actual width
			 	height = img.naturalHeight;
			canvas.width = width;
			canvas.height =height;

			ctx.drawImage(img, 0, 0, width, height);  //xxx
 
    	    var half_width = width >> 1,
    	        half_height = height >> 1,
    	        size = width * (height + 2) * 2,
    	        delay = 30,
    	        oldind = width,
    	        newind = width * (height + 3),
    	        riprad = 3,
    	        ripplemap = [],
    	        last_map = [],
    	        ripple,
    	        texture,
    	        line_width = 20,
    	        step = line_width * 2, 
    	        count = height / line_width;   
    	    
    	    texture = ctx.getImageData(0, 0, width, height);
    	    ripple = ctx.getImageData(0, 0, width, height);
    	    
    	    for (var i = 0; i < size; i++) {
    	        last_map[i] = ripplemap[i] = 0;
    	    }
    	    
    	    /**
    	     * Main loop
    	     */
    	    function run() {
    	        newframe();
    	        ctx.putImageData(ripple, 0, 0);
    	    }
    	    
    	    /**
    	     * Disturb water at specified point
    	     */
    	    function disturb(dx, dy) {
    	        dx <<= 0;
    	        dy <<= 0;
    	        
    	        for (var j = dy - riprad; j < dy + riprad; j++) {
    	            for (var k = dx - riprad; k < dx + riprad; k++) {
    	                ripplemap[oldind + (j * width) + k] += 128;
    	            }
    	        }
    	    }
    	    
    	    /**
    	     * Generates new ripples
    	     */
    	    function newframe() {
    	        var a, b, data, cur_pixel, new_pixel, old_data;
    	        
    	        var t = oldind; oldind = newind; newind = t;
    	        var i = 0;
    	        
    	        // create local copies of variables to decrease
    	        // scope lookup time in Firefox
    	        var _width = width,
    	            _height = height,
    	            _ripplemap = ripplemap,
    	            _last_map = last_map,
    	            _rd = ripple.data,
    	            _td = texture.data,
    	            _half_width = half_width,
    	            _half_height = half_height;
    	        
    	        for (var y = 0; y < _height; y++) {
    	            for (var x = 0; x < _width; x++) {
    	                var _newind = newind + i, _mapind = oldind + i;
    	                data = (
    	                    _ripplemap[_mapind - _width] + 
    	                    _ripplemap[_mapind + _width] + 
    	                    _ripplemap[_mapind - 1] + 
    	                    _ripplemap[_mapind + 1]) >> 1;
    	                    
    	                data -= _ripplemap[_newind];
    	                data -= data >> 5;
    	                
    	                _ripplemap[_newind] = data;

    	                //where data=0 then still, where data>0 then wave
    	                data = 1024 - data;
    	                
    	                old_data = _last_map[i];
    	                _last_map[i] = data;
    	                
    	                if (old_data != data) {
    	                    //offsets
    	                    a = (((x - _half_width) * data / 1024) << 0) + _half_width;
    	                    b = (((y - _half_height) * data / 1024) << 0) + _half_height;
    	    
    	                    //bounds check
    	                    if (a >= _width) a = _width - 1;
    	                    if (a < 0) a = 0;
    	                    if (b >= _height) b = _height - 1;
    	                    if (b < 0) b = 0;
    	    
    	                    new_pixel = (a + (b * _width)) * 4;
    	                    cur_pixel = i * 4;
    	                    
    	                    _rd[cur_pixel] = _td[new_pixel];
    	                    _rd[cur_pixel + 1] = _td[new_pixel + 1];
    	                    _rd[cur_pixel + 2] = _td[new_pixel + 2];
    	                }
    	                
    	                ++i;
    	            }
    	        }
    	    }

    	    canvas.addEventListener('touchmove', ontouchmove, false);
            canvas.addEventListener('mousemove', onmousemove, false);

	       function ontouchmove(e){
               if(e.touches.length == 1) {
            	    e.preventDefault(); 
                    var touch = e.touches[0], // Get info for finger #1
                       touchX = touch.pageX-touch.target.offsetLeft,
                       touchY=touch.pageY-touch.target.offsetTop;
            	    disturb( touchX, touchY );
               }
           }

    	   function onmousemove(e) {
    	        disturb(e.offsetX || e.layerX, e.offsetY || e.layerY);
    	    };

    	   interval =  setInterval(run, delay);
    	    
    	    // generate random ripples
        	//     var rnd = Math.random;
        	//     interval = setInterval(function() {
        	//         disturb(rnd() * width, rnd() * height);
        	//     }, 700);
    	};

<body>

	<div id = 'demodiv' style = 'margin-top: 1em;'></div> 

	<script src="mithril-0.2.5.min.js"> </script>

	<script>

		var $ = function(id){return document.getElementById(id)};

		var pebbles, who, canvas, ctx, 
            interval; //to stop animation
		var dict = {pebbles: 'images/pebbles2.jpg', who: 'images/who0.png'};
        var newimg = false;  //for storing newly selected image data

        //the apps's Menu component consists of two 'modules' or sub-components:

	    //choose an image from a list
		var ChooseList = {
			view: function(){   //or view helper function view_basicmenu
                return m('div.menu.top', 
                    {  //attributes
    					onclick: function(e){                
                            newimg = dict[e.target.textContent];
                            console.log('new image = ' + newimg);
                            m.route("/goto"); //go to canvas   
                        }
                    },  
                    [   //children 
                        m('a.info[title=link to Ripples README]', 
                            {href: 'https://github.com/whoshere/ripples/blob/master/README.md#ripples'
                            },
                            'about'
                        ),


                         
    					m('p.head', 'SELECT AN IMAGE:'),
    					m('p.item', 'pebbles'),
    					m('p.item', 'who'),
                        m('br'), m('br')
                    ]
                ) //end return subdiv
            } 
        }  
        //or choose an image from your own local hard drive
        var ChooseOwn= { 
            view: function(){  //or helper function view_chooseit
                return m('div.menu', 
                    [  //children
                        m('input[type=file]#chooser', 
                            { //attr
                                style: {display: 'none'},
                                onchange: chooserinit
                            }   
                        ),
                          
                        m('button',  
                             //attr
                                {onclick: function(){
                                    chooser.click(); //no need to get by id
                                }
                            }, "Choose your own"
                        )
                    ]
                )
            }            
        }

        //the app's MENU compoment permits both options:
        var Menu = {
            view: function(){
                return  m('div', [
                    m.component(ChooseList),
                    m.component(ChooseOwn),
                ])
            }
        }

        //for testing the (sub) components:
        // m.mount($('demodiv'), Menu);

        //the app's main component, called Goto, consists of a canvas and the classic ripples filter:
        
        var Goto = { 
            view: function(){
                return m('div', 
                    [ //children

                    m('canvas', {  //attri
                        width:'50', height: '50',
                        style: {border: '1px solid red'},
                        config: canvasinit  
                    }), 

                    m("a#footer[title=return to menu]", //a hyperlink to the menu
                        { //attr

                        href: "/menu",  //destination
                        config: m.route,
                        onclick: function(){
                            clearInterval(interval);
                            ctx.clearRect(0,0,canvas.width, canvas.height);
                            
                            return true;  //execute before going
                        }},  //end attributes

                        String.fromCharCode(0x2190)  //left arrow unicode
                    )
                ])
            }
        }

        //now we render with a 'routing map' rather than by calling m.mount
        //notice /menu is the default route, were the app starts

        m.route($('demodiv'), "/menu", {   //document.body
            "/menu": Menu,
            "/goto": Goto
        })

        
        
    //helper functions and hide-aways:
        function canvasinit(element,isinit){
            if(!isinit){
                canvas = element;
                ctx = element.getContext("2d");
            }

            if(newimg){
                switcher();
                newimg = false;
            }
        }

        function chooserinit(e){
            var file = e.target.files[0]; // 1 file selected
            var reader = new FileReader();
            reader.onload = function(e) {
                var uri = e.target.result; //long!
                newimg = uri;  
                m.route("/goto");    
            };
            // Read  the image file as a data URL.
            reader.readAsDataURL(file);
        }  

        function  switcher(){  //using leo's let app decide method
            var img = new Image()
            img.onload = function() {
                waterRipple(img);   
            }
            img.src = newimg;
        };

        window.onpopstate = function(e){  //if returns using browser

            console.log(window.location.search); //?/menu 

            if(window.location.search == '?/menu'){
                 m.route("/menu");
            }
        }
      
</script>
