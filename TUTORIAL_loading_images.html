<!DOCTYPE html>

<html>		
	<head>
		<meta charset="utf-8">
		<title>importing image to html5 canvas</title>

		<script>
			window.onload = function(){

				var canvas = document.getElementById('imageCanvas');
				var ctx = canvas.getContext('2d');

				var img = new Image();
				img.onload = function() {
					canvas.width = (img.width/img.height) *canvas.height;
				   ctx.drawImage(img, 0, 0, canvas.width, canvas.height); //keeps aspect ratio  and resizes img to fit canvas
				}
				var name = prompt("Enter the name of the file", "pebbles.jpg   OR  who0.png");
				img.src = 'images/' + name;
			}

		</script>
	</head>
	<body>
		<!-- style for centering canvas -->
		<canvas id="imageCanvas" width="400" height="300" style = " display: block; margin: 0 auto; border:1px solid blue"></canvas>


					
	</body>
</html>
